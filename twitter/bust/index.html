<!DOCTYPE html>
<html>
  <head>
    <title>My Image Gallery</title>
  </head>
  <body>
    <h1>My Image Gallery</h1>
    <ul>
      <?php
        $dir = ".";
        $images = scandir($dir);
        foreach ($images as $image) {
          $ext = pathinfo($image, PATHINFO_EXTENSION);
          if (in_array($ext, array("jpg", "jpeg", "png", "gif"))) {
            echo "<li><a href=\"$image\">$image</a></li>";
          }
        }
      ?>
    </ul>
  </body>
</html>
